<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora em Javascript</h1>
    <input type="text" id="tela" readonly>

    <div>
        <button id="limpar" value="">C</button>
        <button id="porcentagem" value="%">%</button>
        <button id="backspace" value="">‚Üê</button>
        <button id="divisao" value="/">/</button>
    </div>
    <div>
        <button id="sete" value="7">7</button>
        <button id="oito" value="8">8</button>
        <button id="nove" value="9">9</button>
        <button id="multiplicacao" value="*">*</button>
    </div>
    <div>
        <button id="quatro" value="4">4</button>
        <button id="cinco" value="5">5</button>
        <button id="seis" value="6">6</button>
        <button id="subtracao" value="-">-</button>
    </div>
    <div>
        <button id="um" value="1">1</button>
        <button id="dois" value="2">2</button>
        <button id="tres" value="9">9</button>
        <button id="adicao" value="+">+</button>
    </div>
    <div>
        <button id="zero" value="0">0</button>
        <button id="virgula" value=",">,</button>
        <button id="igual" >=</button>
    </div>

    <script src="scripts.js"></script>   
</body>
</html>
