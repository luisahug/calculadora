<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="estilo.css" rel="stylesheet" />
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora em JavaScript</h1>

    <div class="fundo_calculadora">
        <input class = "tela" type="text" id="tela" value="0" readonly>
        <div class="grid-botoes">
            <div>
                <button class="botao" id="limpar" value="">C</button>
                <button class="botao" id="porcentagem" value="%">%</button>
                <button class="botao" id="backspace" value="">‚Üê</button>
                <button class="botao" id="divisao" value="/">/</button>
            </div>
            <div>
                <button class="botao" id="sete" value="7">7</button>
                <button class="botao" id="oito" value="8">8</button>
                <button class="botao" id="nove" value="9">9</button>
                <button class="botao" id="multiplicacao" value="*">*</button>
            </div>
            <div>
                <button class="botao" id="quatro" value="4">4</button>
                <button class="botao" id="cinco" value="5">5</button>
                <button class="botao" id="seis" value="6">6</button>
                <button class="botao" id="subtracao" value="-">-</button>
            </div>
            <div>
                <button class="botao" id="um" value="1">1</button>
                <button class="botao" id="dois" value="2">2</button>
                <button class="botao" id="tres" value="9">9</button>
                <button class="botao" id="adicao" value="+">+</button>
            </div>
            <div>
                <button class="botao botao-zero" width = "115" id="zero" value="0">0</button>
                <button class="botao" id="virgula" value=".">,</button>
                <button class="botao" id="igual" >=</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="scripts.js"></script>   
</body>
</html>
